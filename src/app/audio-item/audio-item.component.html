<div class="container">
  <div class="audio-item-view window" *ngIf="results">
    <a class="backbutton" routerLink="/audio"><h2>×</h2></a>
    <h2>{{results.title}}</h2>
    <p>{{results.description}}</p>
    <audio controls>
      <source src="{{results.path}}" type="audio/mp3">
      Dein Browser unterstützt kein HTML5 Audio. Bitte lade dir Chromium oder Chrome herunter.
    </audio>
  </div>
</div>
