<div class="container">
  <div class="read-view">
    <h1>Lesen</h1>
    <div class="box-container">
    <ul>
      <li (click)="onSelect( text )" *ngFor="let text of results" [routerLink]="['item', text.id]">
        <h2 class="text-title">{{text.title}}</h2>
      </li>
    </ul>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
