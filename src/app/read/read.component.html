<div class="container">
  <div class="read-view">
    <h1>Lesen</h1>
    <div class="box-container">
    <ul>
      <li (click)="onSelect( text )" *ngFor="let text of results" [routerLink]="['item', text.id]">
        <div class="article-styles">
        <h2>{{text.title}}</h2>
        </div>
        <div class="ribbon"></div>
      </li>

      </ul>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
